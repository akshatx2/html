<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background:red;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for desktop */
            gap: 20px;
        }

        /* Product card */
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            color: #555;
        }

        /* Tablet: 2 columns */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹499</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹699</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹899</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>₹999</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 5">
            <h3>Product 5</h3>
            <p>₹599</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 6">
            <h3>Product 6</h3>
            <p>₹799</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 7">
            <h3>Product 7</h3>
            <p>₹1099</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 8">
            <h3>Product 8</h3>
            <p>₹1299</p>
        </div>
    </div>

</body>
</html>
